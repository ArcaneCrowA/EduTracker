<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EduTracker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="login-view">
            <h1>Login</h1>
            <input type="text" id="login-user" placeholder="Login" />
            <input type="password" id="login-password" placeholder="Password" />
            <button id="login-btn">Login</button>
        </div>

        <div id="info-view" style="display: none">
            <nav>
                <a href="#" id="users-link" style="display: none">Users</a>
                <a href="#" id="courses-link">Courses</a>
                <a href="#" id="attendance-link">Attendance</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
            <div id="current-user">
                <!-- Current user's information will be displayed here -->
            </div>
            <div id="content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
